<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Geo JSON</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='assets/font-awesome.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='assets/easy-button.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='assets/sweetalert2.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='assets/style.css') }}">
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
          integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
          crossorigin=""/>

    <!-- Leaflet JavaScript code -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
            integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
            crossorigin=""></script>

    <!-- D3 Library -->
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    />
</head>

<body>
<!-- The div where we'll insert our map -->
<div id="map"></div>

<div id="fire-slider" style="display: none;">
    <!-- Slider main container -->
    <div class="swiper">
        <!-- Additional required wrapper -->
        <div class="swiper-wrapper">
            <!-- Slides -->
            <div class="swiper-slide">
                <img src="{{ url_for('static', filename='pages/Fire_Graphs/Fire_Bar_Graph.png') }}">
            </div>
            <div class="swiper-slide">
                <img src="{{ url_for('static', filename='pages/Fire_Graphs/Fire_Line_Graph.png') }}">
            </div>
            <div class="swiper-slide">
                <img src="{{ url_for('static', filename='pages/Fire_Graphs/Total_Acreage_Graph.png') }}">
            </div>
            <div class="swiper-slide">
                <img src="{{ url_for('static', filename='pages/Fire_Graphs/static/pages/Fire_Graphs/Max_Acres_Vs_Temp.png') }}">
            </div>
        </div>
        <!-- If we need pagination -->
        <div class="swiper-pagination"></div>

        <!-- If we need navigation buttons -->
        <div class="swiper-button-prev"></div>
        <div class="swiper-button-next"></div>

        <!-- If we need scrollbar -->
        <div class="swiper-scrollbar"></div>
    </div>
</div>

<div id="temperature-slider" style="display: none;">
    <!-- Slider main container -->
    <div class="swiper temperature-swiper">
        <!-- Additional required wrapper -->
        <div class="swiper-wrapper">
            <!-- Slides -->
            <div class="swiper-slide">
                <img src="{{ url_for('static', filename='pages/Temperature_Graphs/Value_Delta2000-2023.png') }}">
            </div>
        </div>
        <!-- If we need pagination -->
        <div class="swiper-pagination"></div>

        <!-- If we need navigation buttons -->
        <div class="swiper-button-prev"></div>
        <div class="swiper-button-next"></div>

        <!-- If we need scrollbar -->
        <div class="swiper-scrollbar"></div>
    </div>
</div>

<div id="fire-slider-ext" style="display: none;">
    <iframe src="/page/fire_extended" width="100%"
            height="600px"></iframe>
</div>
<!-- JavaScript file -->
<script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
<script src="{{ url_for('static', filename='assets/util.js') }}"></script>
<script src="{{ url_for('static', filename='assets/temp/heatmap.js') }}"></script>
<script src="{{ url_for('static', filename='assets/temp/leaflet-heatmap.js') }}"></script>

<script src="{{ url_for('static', filename='assets/sweetalert2.min.js') }}"></script>
<script src="{{ url_for('static', filename='assets/easy-button.js') }}"></script>

<script src="{{ url_for('static', filename='assets/fires.js') }}"></script>
<script src="{{ url_for('static', filename='assets/temperature.js') }}"></script>

<script src="{{ url_for('static', filename='assets/logic.js') }}"></script>
<script src="https://d3js.org/d3-scale-chromatic.v1.min.js"></script>
</body>
</html>
