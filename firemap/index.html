<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Map Slider</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
      #map {
          height: 400px;
      }
      .slider-container {
          margin-top: 10px;
      }
  </style>
</head>
<body>
  <div id="map"></div>
  <div class="slider-container">
      <input type="range" min="0" max="100" value="50" class="slider" id="slider">
  </div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
      // Initialize the map
      var map = L.map('map').setView([51.505, -0.09], 13);

      // Add tile layer (you can use any tile layer you prefer)
      L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
          attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
      }).addTo(map);

      // Initialize a marker
      var marker = L.marker([51.5, -0.09]).addTo(map);

      // Event listener for slider input
      var slider = document.getElementById("slider");
      slider.addEventListener("input", function() {
          var value = parseFloat(slider.value) / 100; // Normalize slider value to range [0, 1]
          marker.setOpacity(value);
      });
  </script>
</body>
